<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    <title>Sign in & Sign up Form</title>
  </head>
  <body>

    <div class="container">

      <div class="forms-container">
        <div>
          {% if error_message %}
            <p style="color:red;text-align:right;padding-right: 250px" >Error: {{error_message}}</p>
          {% endif %}
        </div>
        <div class="signin-signup">

          <form action="/signupsubmit" class="sign-in-form" method ="POST">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
                 <p>Username* <input type = "text" name = "name" required/></p>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
                 <p>password* <input type = "text" name = "password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$" required/></p>
            </div>
            <input type="submit" value = "Sign-up" text="Sign-up" class="btn solid" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

        </div>
      </div>
    </div>



    <script src="app.js"></script>
  </body>
</html>
